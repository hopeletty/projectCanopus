<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <link rel="stylesheet" href="../assets/styles.css">

    

</head>

<body>
    <div class="overlay"></div>
    <div>
        <h1>Join the biggest<font color="#356492"> Cybersecurity </font> platform</h1>
    </div>
    <div class="container">
        <h2>Create a Project Canopus account</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>

            <div class="form-group row">
                <div>
                    <label for="account-name">Account Name</label>
                    <input type="text" id="account-name" required>
                </div>
                <div>
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" required>
                </div>
            </div>


            <div class="checkbox-group">
                <div>
                    <label>
                        <p><input type="checkbox" id="terms"> I agree with <a href="#">Terms of use*</a></p>
                    </label>

                </div>

                <div>
                    <label>
                        <p><input type="checkbox" id="company-policy"> I agree with <a href="#">Project Canopus Privacy
                            Policy*</a></p>
                    </label>

                </div>

                <div>
                    <label>
                        <p><input type="checkbox" id="newsletter">I would like to receive newsletters from Project Canopus</p>
                    </label>

                </div>

            </div>

            <div class="center">
                <button type="submit">Register</button>
            </div>
        </form>

        <div class="signin-link">
            <a href="/public/signin.html">Sign In</a>
        </div>
    </div>


</body>

</html>
